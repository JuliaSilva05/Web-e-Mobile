<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/jogo.css">
    <title>Jogo</title>
  </head>
  <body>
    <header>
        <span><a href="index.html">Voltar</a></span>
    </header>
    
    <main>
        <div class="regras">
          <span>
            Regras:<br>
            - 5 Números não-repetidos.<br>
            - O número antes de "A" é a quantidade de dígitos que estão no lugar correto.<br>
            - O número antes de "B" é a quantidade dos que estão corretos, mas no lugar errado.<br>
          </span>
          <p id="fim"></p>
          <!--colocar imagem https://www.assai.com.br/sites/default/files/styles/blog_destaque/public/blog/shutterstock_647332669.jpg?itok=IpPnyFc7-->
          <!--Parabéns! Ela fez um bolo enquanto você estava resolvendo!-->
        </div>

        <div class="botoesETabela">
            <button id="restart" onclick="RestartGame()" class="botoes">Recomeçar!</button>
            <input type="text" id="escrever" maxlength="5" minlength="5" class="botoes">
            <input type="submit" id="tentativa" onclick="Tries()" class="botoes">

            <table id="historico" class="center">
              <tr>
                <th>N°</th>
                <th>Tentativa</th>
                <th>Feedback</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          
        </div>
    </main>
    
    <script src="js/script.js"></script>
  </body>
</html>
