<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/jogo.css">
    <title>Jogo</title>
  </head>
  <body>
    <header>
        <span><a href="index.html">Voltar</a></span>
    </header>
    
    <main>
        <div class="regras">
          Regras:<br>
          - 5 Números não-repetidos.<br>
          - O número antes de "A" é a quantidade de dígitos que estão no lugar correto.<br>
          - O número antes de "B" é a quantidade dos que estão corretos, mas no lugar errado.<br>
          <button id="restart" onclick="RestartGame()">Recomeçar!</button>
          <input type="text" id="escrever" maxlength="5" minlength="5">
          <input type="submit" id="tentativa" onclick="Tries()">
          <p id="fim"></p>
        </div>

        <div class="tabelaHistorico">
          <table id="historico" class="center">
            <tr>
              <th>N°</th>
              <th>Tentativa</th>
              <th>Feedback</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
    </main>
    
    <script src="js/script.js"></script>
  </body>
</html>
